<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Обложка книги -->
  <rect x="50" y="30" width="100" height="140" rx="2" fill="#4a6fa5" stroke="#333" stroke-width="1.5"/>
  
  <!-- Корешок книги -->
  <rect x="140" y="30" width="10" height="140" fill="#2c4a7a" stroke="#333" stroke-width="1.5"/>
  
  <!-- Название на обложке -->
  <text x="100" y="90" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">BOOK TITLE</text>
  <text x="100" y="110" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Author Name</text>
  
  <!-- Декоративные элементы обложки -->
  <line x1="60" y1="70" x2="140" y2="70" stroke="#fff" stroke-width="1"/>
  <line x1="60" y1="130" x2="140" y2="130" stroke="#fff" stroke-width="1"/>
  
  <!-- Страницы (вид сбоку) -->
  <path d="M50 30 L50 170" stroke="#eee" stroke-width="1" stroke-dasharray="1,2"/>
  <path d="M50 40 L50 160" stroke="#eee" stroke-width="1" stroke-dasharray="1,2"/>
  <path d="M50 50 L50 150" stroke="#eee" stroke-width="1" stroke-dasharray="1,2"/>
</svg>